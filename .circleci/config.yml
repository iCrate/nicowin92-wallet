version: 2
jobs:
  build:
    macos:
      xcode: "9.0"

    steps:
      - checkout

      - run:
          name: Install software
          command: |
              npm -v
              node -v
              curl -sL https://raw.githubusercontent.com/ethereumproject/janus/master/get.sh | bash

      - run:
          name: Build
          command: |
              npm i
              npm run test
              npm run lint
              npm run dist